<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>El contador esta en {{ contador }}</h1>
        <button v-on:click="sumar">Sumar + </button>
        <button v-on:click="restar">Restar - </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
          el:'#app',
          data:{
              contador: 0
              
          },
          methods:{
              sumar: function () {
                  this.contador++
              },
              restar: function () {
                  this.contador--
              }
          }
        })
    </script>
</body>
</html>
