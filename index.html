<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue.js</title>
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="submit" action="">
            <h2>Â¿Cual es tu banda favorita?</h2>
        <template v-for="b in bandas">
            <input v-model="bandasSeleccionadas" type="checkbox" v-bind:id="b.value" v-bind:value="b.value">
            <label v-bind:for="b.value">{{b.nombre}}</label> 
        </template>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
          el:'#app',
          data:{
              bandas: [
                  {
                      nombre: 'Aguante Elbordo!',
                      value: 'Elbordo'
                  },
                  {
                      nombre: 'Aguante LaVelaPuerca!',
                      value: 'LaVela'
                  },
                  {
                      nombre:'Aguante LaRenga!',
                      value: 'LaRenga'
                  }
              ],
              bandasSeleccionadas: []
          },
          methods:{
              submit: function () {
                  console.log("Se ejecuto el metodo submit")
                  console.log(this.bandasSeleccionadas)
              }
          }
        })
    </script>
</body>
</html>
